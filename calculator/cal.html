<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="../weather/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/main.css">
        <script src='../weather/js/jquery-2.1.4.min.js'></script>
        <script src='./js/main.js'></script>
    </head>
    <body>
        <h1>
            ksjflsdfjafd
        </h1>
        <div class="calculator">
          <div class="screen">
            <span class="input"></span>
          </div>
          <table class="grids">
            <tr>
              <td>
                <button class="btn btn-default allclear" type="submit">AC</button>
              </td>
              <td>
                <button class="btn btn-default clearLast" type="submit">CE</button>
              </td>
              <td>
                <button class="btn btn-default" type="submit">%</button>
              </td>
              <td>
                <button class="btn btn-default operator" type="submit">/</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-default numbers" type="submit">7</button>
              </td>
              <td>
                <button class="btn btn-default numbers" type="submit">8</button>
              </td>
              <td>
                <button class="btn btn-default numbers" type="submit">9</button>
              </td>
              <td>
                <button class="btn btn-default operator" type="submit">x</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-default numbers" type="submit">4</button>
              </td>
              <td>
                <button class="btn btn-default numbers" type="submit">5</button>
              </td>
              <td>
                <button class="btn btn-default numbers" type="submit">6</button>
              </td>
              <td>
                <button class="btn btn-default operator" type="submit">-</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-default numbers" type="submit">1</button>
              </td>
              <td>
                <button class="btn btn-default numbers" type="submit">2</button>
              </td>
              <td>
                <button class="btn btn-default numbers" type="submit">3</button>
              </td>
              <td>
                <button class="btn btn-default operator" type="submit">+</button>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button class="btn btn-default numbers" type="submit">0</button>
              </td>
              <td>
                <button class="btn btn-default dot" type="submit">.</button>
              </td>
              <td>
                <button class="btn btn-default equals" type="submit">=</button>
              </td>
            </tr>
          </table>
        </div>
    </body>
</html>
